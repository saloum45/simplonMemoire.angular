<div class="container">
  <div class="d-flex justify-content-between">

    <button class="btn mb-3" [routerLink]="['/addProduit']" >Ajouter un produit</button>
    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" [(ngModel)]="searchInput"/>
      <label for="floatingInput">Rechercher</label>
    </div>
  </div>


  <div class="row row-cols-1 row-cols-md-4 g-4">
    @for (item of  search(); track $index) {

      <div class="col" >
        <div class="card" id="card">
          <div class="text-center image" [routerLink]="['/detailsProduit',item.id]">
            <img src="http://localhost:8000/images/{{item.image}}" alt="" />
          </div>
          <div class="card-text">
            <h6 class="text-center" [routerLink]="['/detailsProduit',item.id]">{{item.nom_produit}}</h6>
            <span class="text-center" [routerLink]="['/detailsProduit',item.id]">{{item.prix}} fcfa</span>
            <div class="text-center d-flex justify-content-between w-50 px-3">
              <i class="bi bi-eye" [routerLink]="['/detailsProduit',item.id]"></i>
              <i class="bi bi-pencil-square" [routerLink]="['/editProduit',item.id]"></i>
              <i class="bi bi-trash3-fill"></i>
            </div>
          </div>
        </div>
      </div>
    }

  </div>
</div>

<div class="container mt-3">
  <div class="form-container px-lg-5 px-1">
    <h5 class="fw-bold fs-4">Laissez-nous un message</h5>
    <div class="d-flex justify-content-center align-items-center form-container-element">

      <div class="form-left">
        <div class="form-element">
          <label for="">Nom</label>
          <input type="text" [(ngModel)]="nom">
        </div>
        <div class="form-element">
          <label for="">Email</label>
          <input type="email" [(ngModel)]="email">
        </div>
        <div class="form-element">
          <label for="">Numero</label>
          <input type="text" [(ngModel)]="numero">
        </div>
        <div class="form-element">
          <label for="">Message</label>
          <input type="text" [(ngModel)]="message">
        </div>
      </div>
      <div class="form-image">
        <img src="assets/image_contact.png" alt="">
      </div>
    </div>
    <div class="text-center w-100">
      <button class="btn" (click)="envoyer()">Envoyer</button>
    </div>
  </div>
</div>

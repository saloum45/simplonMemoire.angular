<div class="container">
  <div class="panier-container">
    <div class="panier-left p-2">
      <div class="section-title">
        <h4>PANIER</h4>
        <hr />
      </div>
      <div class="panier-items">
        <div class="panier-item">
          <img src="assets/Madd.png" alt="" />
          <p>
            JUS DITAKH <br />
            <span>2000 fcfa</span>
          </p>
          <p>
            <i class="bi bi-caret-up-fill" (click)="upOrDownQuantity('up')"></i>
            <!-- <i class="bi bi-plus quant" ></i> -->
            <input type="text" [value]="quantite" />
            <i
              class="bi bi-caret-down-fill"
              (click)="upOrDownQuantity('down')"
            ></i>
          </p>
          <span>2000 fcfa</span>
          <i class="bi bi-trash3"></i>
        </div>
        <div class="panier-item">
          <img src="assets/Madd.png" alt="" />
          <p>
            JUS DITAKH <br />
            <span>2000 fcfa</span>
          </p>
          <p>
            <i class="bi bi-caret-up-fill" (click)="upOrDownQuantity('up')"></i>
            <!-- <i class="bi bi-plus quant" ></i> -->
            <input type="text" [value]="quantite" />
            <i
              class="bi bi-caret-down-fill"
              (click)="upOrDownQuantity('down')"
            ></i>
          </p>
          <span>2000 fcfa</span>
          <i class="bi bi-trash3"></i>
        </div>
        <!-- <div class="panier-item"></div> -->
      </div>
    </div>
    <div class="panier-right">
      <div class="recapitulatif">
        <h6 class="text-center pt-3 fw-bold">RECAPITULATIF</h6>
        <hr />
        <div
          class="d-flex flex-column justify-content-between p-lg-3"
          style="height: 150px"
        >
          <div class="d-flex justify-content-between w-100">
            <span>6 Articles</span>
            <span>3000 fcfa</span>
          </div>
          <div class="d-flex justify-content-between w-100">
            <span>Livraison</span>
            <span>2000 fcfa</span>
          </div>
          <hr />
          <div class="d-flex justify-content-between w-100">
            <span>Total</span>
            <span>5000 fcfa</span>
          </div>
          <hr />
          <button class="btn" [routerLink]="['/confirmCommand']">Commander</button>
        </div>
      </div>
      <div class="nb px-3">
        <h6 class="text-center pt-3 fw-bold"><i class="bi bi-info-square text-white" style="font-size: 16px;"></i> NB</h6>
        <hr />
        <p>Veuillez bien préciser  l’adresse de livraison</p>
        <p>Livraison en moins de 12H</p>
        <p>Uniquement à dakar</p>
      </div>
    </div>
  </div>
</div>

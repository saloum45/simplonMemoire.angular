<div class="container mt-3">
  <div class="form-container">
    <h5 class="fw-bold fs-4 text-center">Inscription</h5>
    <div class="d-flex justify-content-between px-4 w-100">
      <div class="form-left">
        <div class="form-element">
          <label for="">Nom</label>
          <input type="text" [(ngModel)]="nom">
        </div>
        <div class="form-element">
          <label for="">Naissance</label>
          <input type="date" [(ngModel)]="naissance">
        </div>
        <div class="form-element">
          <label for="">Adresse</label>
          <input type="text" [(ngModel)]="adresse">
        </div>
        <div class="form-element">
          <label for="">Email</label>
          <input type="text" [(ngModel)]="email">
        </div>
        <div class="form-element">
          <label for="">NIN</label>
          <input type="text" [(ngModel)]="nin">
        </div>
      </div>


      <div class="form-left">
        <div class="form-element">
          <label for="">Prenom</label>
          <input type="text" [(ngModel)]="prenom">
        </div>
        <div class="form-element">
          <label for="">Genre</label>
          <!-- <input type="text" > -->
          <select name="" id="">
            <option value="m">Masculin</option>
            <option value="f">Feminin</option>
          </select>
        </div>
        <div class="form-element">
          <label for="">Telephone</label>
          <input type="text" [(ngModel)]="numero">
        </div>
        <div class="form-element">
          <label for="">NINEA</label>
          <input type="text" [(ngModel)]="ninea">
        </div>
        <div class="form-element">
          <label for="">Passe</label>
          <input type="text" [(ngModel)]="pass">

        </div>
      </div>
      <!-- <div class="form-image">
        <img src="assets/login_image.png" alt="">
      </div> -->
    </div>
    <div class="text-center w-100 mt-5">
      <button class="btn" (click)="inscription()">Inscription</button>
    </div>
  </div>
</div>
